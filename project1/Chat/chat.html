<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbox</title>
    <link rel="stylesheet" type="text/css" href="chatstyle.css">
</head>
<body>
<div class="chatbox">
<div class="chatlogs">
    <div class="chat friend">
        <div class="user-photo"><img src="fedora.png"></div>
        <p class="chat-message"> What's up, Bro</p>
    </div>
    <div class="chat user">
        <div class="user-photo"><img src="jesus.png"></div>
        <p class="chat-message"> Not much, I want to die</p>
    </div>
</div>
    <div class="chat-form">
        <textarea></textarea>
        <button>Send</button>
    </div>
</div>
</body>
</html>
