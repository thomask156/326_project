<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Argument view">
    <meta name="author" content="Seth Tinglof">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Argument Selection</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/grid.css" rel="stylesheet">

  </head>

  <body  class="bg-info">
    <div class="container">
      <h1 style="text-align: left">New Argument Topic</h1>
      
      <div class="row login-box align-items-center justify-content-center">
        <div class="col">
            <div class="row align-items-start justify-content-start">
                <div class="col-auto">
                    <h3 class="text-left">Category</h3>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col">
                    <select style="width: 100%">
                        <option>Technology</option>
                        <option>Religion</option>
                        <option>Politics</option>
                    </select>
                </div>
            </div>
            <div class="row align-items-start justify-content-start">
                <div class="col-auto">
                    <h3 class="text-left">Topic</h3>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col">
                    <input style="width: 100%" value="Should we harvest human brains for self-driving cars?">
                </div>
            </div>
            <div class="row align-items-start justify-content-start">
                <div class="col">
                    <h3 class="text-left">Position</h3>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col">
                    <select style="width: 100%">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <button class="btn">Find Opponent</button>
                </div>
            </div>
        </div>
      </div>
      
    </div> <!-- /container -->
  

</body></html>
