<!doctype html>
{% load static %}
<html>
<head>
    <title> {{ title }} - Argue </title>

    {# load the icons, styles, and scripts from head #}
    {% include "shared/head.html" %}
    <link rel="stylesheet" href="{%static 'css/login.css' %}">
</head>

<body class="bg-info">
<div class="container">
    <h1>Change My Mind</h1>

    <div class="row login-box align-items-center justify-content-center">
        <div class="col-6">
            <div class="row align-items-start justify-content-start">
                <div class="col-auto">
                    <h3 class="text-left">Sign Up</h3>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <input placeholder="Display Name">
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <input placeholder="Email">
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <input placeholder="Password">
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <button class="btn">Start Arguing!</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row align-items-start justify-content-start">
                <div class="col-auto">
                    <h3 class="text-left">Login</h3>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <input placeholder="Display Name">
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <input placeholder="Email">
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <input style="visibility: hidden" placeholder="Password">
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <button class="btn">Continue Arguing!</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- /container -->


</body>
</html>
