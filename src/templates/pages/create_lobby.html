<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title> {{ title }} - Argue </title>

    {# load the icons, styles, and scripts from head #}
    {% include "shared/head.html" %}
    <link rel="stylesheet" href="{%static 'css/create_lobby.css' %}">
  </head>

  <body class="bg-info">
  <div class="container">


    <div class="row align-items-center justify-content-center">

        <div class="card card-body col-6">
            <form method="post" action="{% url 'create_lobby'%}">
                {% csrf_token %}
                  <h1>Start an Argument</h1>
                <label for="formLobbyName">Lobby Name</label>
                <input class="form-control" placeholder="Ex. PC's are better than Mac." id="formLobbyName">
                <label for="formLobbyTopic">Topic</label>
                <select name="topic_name" class="form-control" id="formLobbyTopic">
                    {% for topic in  topics%}
                        <option value="{{ topic.id }}">{{ topic.topic_name }}</option>
                    {% endfor %}
                </select>
                <label for="formLobbySize">Max Size</label>
                <select name="max_participants" class="form-control" id="formLobbySize">
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
                <label for="formLobbyDescription">Description</label>
                <textarea name="description" class="form-control" placeholder="Ex. The eternal debate. It ends today." rows="3" id="formLobbyDescription"></textarea>

            <div class="row align-items-center justify-content-center top-buffer">
                <div class="col-auto">
                    <button class="btn">Start Arguing!</button>
                </div>
            </div>
            </form>

        </div>
    </div>
  </div>
  </body>
</html>
